{% extends base.html %}

{%block head%}
<script type="text/javascript" src = "/static/js/app.js"></script>
<script type="text/javascript" src = "/static/js/services/getSubjectList.js"></script>
<script type="text/javascript" src = "/static/js/services/submitSubjects.js"></script>

{% endblock %}


{%block main%}
{{student.studentID}}
{{student.first_name}}
{{student.last_name}}
{{current_user}}

<div class="cape" ng-controller="CapeCtrl">

		<h2>Choose CAPE Subjects</h2>

		<button ng-click ="addSubject()">Add Subject</button>
		<div class="csecList" ng-repeat="sub in applied track by $index">
			<select ng-model ="sub.subjectName" ng-options="subject for subject in subjects"></select>
		</div>
		<button ng-click="submitSubs()">Submit Subjects</button>

	
	</div>

{%endblock%}
